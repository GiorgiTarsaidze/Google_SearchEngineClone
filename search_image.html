<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Image Search</title>
        <link rel="stylesheet" href="styles/style.css">
    </head>
    <body>
        <div class="Logo">
            <img src="assets/google_logo.png" alt="Google Search Logo">
        </div>
        
        <div>
            <form action="https://www.google.com/search" class="googleSearch">
                <input type="text" name="q" id ="searchTab">
                <div id="buttons">
                    <input type="hidden" name="tbm" value="isch">
                    <input type="submit" value="Image Search">
                </div>
            </form>
        </div>

        <div class="links">
            <a href="index.html">Google Search</a>
            <a href="search_advanced.html">Advanced Search</a>
        </div>
    </body>
</html>
